<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-widht, initial-scale=1.0"/>
    
		<script src="https://kit.fontawesome.com/0b454f7053.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Ohmyfood</title>
    </head>

    <body>
        <header id="logo1" class="container">
                <a href="index.html"><i class="fas fa-arrow-left"></i></a>   
                <img src="image/logo/ohmyfood.png" alt="logo">   
        </header>

        <main>
            <img src="image/restaurants/enchantee.jpg" alt="enchantee" class="image">
            <div class="container">
                <h1>La note enchantée</h1>
                <i class="far fa-heart heart"></i>
                <i class="far fa-heart heart couleur"></i> 
                <form>                    
                    <fieldset>
                        <div>
                            <legend>
                                Entrées   
                            </legend>

                            <label class="resto">
                                <input type="checkbox">
                                <h3>Ravioles de foie gras</h3>
                                <p>Accompagnés de leur crème à la truffe <strong>25€</strong></p>
                                <span>
                                    <i class="far fa-check-circle"></i>
                                </span> 
                            </label>

                            <label class="resto">
                                <input type="checkbox">
                                    <h3>Caviar osciètre</h3>
                                    <p>Sur blini à la farine de blé noir <strong>35€</strong></p>
                                <span>
                                    <i class="far fa-check-circle"></i>
                                </span> 
                            </label>
                            
                            <label class="resto">
                                <input type="checkbox">
                                    <h3>Homard et espuma de potiron</h3>
                                    <p>Mariné aux zestes d'orange <strong>20€</strong></p>
                                <span>
                                    <i class="far fa-check-circle"></i>
                                </span> 
                            </label>
                            
                            <label class="resto">
                                <input type="checkbox">
                                    <h3>Foie gras de canard cuit entier</h3>
                                    <p>Confiture de figue et pain toasté <strong>35€</strong></p>
                                <span>
                                    <i class="far fa-check-circle"></i>
                                </span> 
                            </label>
                            
                        </div> 
                    </fieldset>
                    
                    <fieldset>
                        <div>
                            <legend>
                                Plats 
                            </legend>

                            <label class="resto">
                                <input type="checkbox">
                                    <h3>Noix de coquilles Saint-Jacques</h3>
                                    <p>Sur lit de purée de céleri-rave <strong>40€</strong></p>
                                <span>
                                    <i class="far fa-check-circle"></i>
                                </span>     
                            </label>
                            
                            <label class="resto">
                                <input type="checkbox">
                                    <h3>Langoustine poêlée</h3> 
                                    <p>Purée de patate douce <strong>35€</strong></p> 
                                <span>
                                    <i class="far fa-check-circle"></i>
                                </span>     
                            </label>
                           
                            
                           <label class="resto">
                            <input type="checkbox">
                                <h3>Mijoté de queue de boeuf</h3>
                                <p>Et riz sauvage aux zestes de citron <strong>44€</strong></p>
                            <span>
                                <i class="far fa-check-circle"></i>
                            </span>     
                            </label>
                        </div>
                    </fieldset>
                    
                    <fieldset>
                        <div>

                             <legend>
                                Desserts   
                            </legend>
                            <label class="resto">
                                <input type="checkbox">
                                <h3>Macaron noisette et chocolat</h3>
                                <p>Glace au caramel brun et sel de Guérande <strong>18€</strong></p> 
                                <span>
                                    <i class="far fa-check-circle"></i>
                                </span>   
                            </label>
                            <label class="resto">
                                <input type="checkbox">
                                    <h3>Baba au rhum revisité</h3>
                                    <p>Avec son coulis de citron <strong>22€</strong></p>
                                <span>
                                    <i class="far fa-check-circle"></i>
                                </span>   
                            </label>
                            <label class="resto">
                                <input type="checkbox">
                                    <h3>Tarte au citron meringuée</h3>
                                    <p>Déstructurée <strong>23€</strong></p>
                                <span>
                                    <i class="far fa-check-circle"></i>
                                </span>   
                            </label>
                        </div>
                    </fieldset>
                    <button type="submit">Commander</button>
                </form>
            </div>
        </main>
        <footer>
            <div class="container">
                <nav>
                    <h2 class="logo">ohmyfood</h2>
                    <ul>
                        <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
                        <li><a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a></li>
                        <li><a href="#">Mention légales</a></li>
                        <li> <a href="mailto:noreply@ohmyfood.com">Contact</a></li>
                    </ul>
                </nav>  
            </div>
           
        </footer>
    </body>

</html>
