        <meta charset="utf-8"/>

    <body>
        <header>
            <nav>

            <img src="image/restaurants/francaise.jpg" alt="francaise" class="image">

        <main>
            <div>
                <h1>À la française<i class="far fa-heart"></i></h1>
                <form>                    
                    <fieldset>
                        <div>
                            <legend>
                                Entrées   
                            </legend>

                            <label>
                                <input type="checkbox">
                                <h3>Tartare de poulpe acidulé</h3>
                                <p>Aux zestes d'orange <strong>25€</strong></p>
                                <span>
                                    <i class="far fa-check-circle"></i>
                                </span> 
                            </label>
                            
                            <label>
                                <input type="checkbox">
                                <h3>Velouté de légumes d'antan</h3>

                                <span>
                                    <i class="far fa-check-circle"></i>
                                </span> 
                            </label>
                            
                            <label>
                                <input type="checkbox">
                                <h3>Soupe à l'oignon</h3>
                                <p>Revisitée <strong>20€</strong></p>
                                <span>
                                    <i class="far fa-check-circle"></i>
                                </span> 
                            </label>
                        </div> 
                    </fieldset>
                    
                    <fieldset>
                        <div>
                            <legend>
                                Plats 
                            </legend>
                            <label>
                                <input type="checkbox">
                                <h3>Coquilles Saint-Jacques</h3>
                                <p>Accompagnées d'une purée de panais <strong>40€</strong></p>
                                <span>
                                    <i class="far fa-check-circle"></i>
                                </span>     
                            </label>
                            <label>
                                <input type="checkbox">
                                <h3>Magret de canard</h3> 
                                <p>Et parmentier de pommes de terre <strong>35€</strong></p>
                                <span>
                                    <i class="far fa-check-circle"></i>
                                </span>     
                            </label>
                            
                           <label>
                            <input type="checkbox">
                            <h3>Pigeonneau d’Ille-et-Vilaine</h3>
                            <p>Sur son lit de gnocchis aux légumes <strong>44€</strong></p>
                            <span>
                                <i class="far fa-check-circle"></i>
                            </span>     
                            </label>
                        </div>
                    </fieldset>
                    
                    <fieldest>
                        <div>
                            <legend>
                                Desserts   
                            </legend>
                            <label>
                                <input type="checkbox">
                                <h3>Pétales de violettes glacés</h3>
                                <p>Et purée de noisettes <strong>18€</strong></p> 
                                <span>
                                    <i class="far fa-check-circle"></i>
                                </span>   
                            </label>
                            
                            <label>
                                <input type="checkbox">
                                <h3>Fondant au chocolat</h3>
                                <p>Revisité<strong>22€</strong></p>
                                <span>
                                    <i class="far fa-check-circle"></i>
                                </span>   
                            </label>
                            
                            <label>
                                <input type="checkbox">
                                <h3>Millefeuille croustillant</h3>
                                <p>Myrtilles et pâte d’amande <strong>23€</strong></p>
                                <span>
                                    <i class="far fa-check-circle"></i>
                                </span>   
                            </label>
                        </div>
                    </fieldest>
                    <button type="submit">Commander</button>
                </form>
            </div>
        </main>
