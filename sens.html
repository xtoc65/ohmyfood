<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-widht, initial-scale=1.0"/>
    
		<script src="https://kit.fontawesome.com/0b454f7053.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Le délice des sens</title>
    </head>

    <body>
        <header id="logo1" class="container">
                <a href="index.html"><i class="fas fa-arrow-left"></i></a>   
                <img src="image/logo/ohmyfood.png" alt="logo">   
        </header>

        <main>
            <img src="image/restaurants/sens.jpg" alt="sens" class="image">
            <div id="carte">
                <h1 id="h1">Le délice des sens</h1>
                <i class="far fa-heart heart"></i>
                <i class="far fa-heart heart couleur"></i> 
                <form>
                    <div class="carte">
                        <fieldset>
                            <div>

                                <legend>
                                    Entrées   
                                </legend>
                                <label class="resto">
                                    <div class="card">
                                      <input type="checkbox">
                                        <div class="descript1">
                                            <h3>Tartare de thon</h3>
                                            <p>Assaisonné au yuzu <strong>25€</strong></p>
                                        </div>                                    
                                        <span>
                                            <i class="far fa-check-circle"></i>
                                        </span>   
                                    </div>                                    
                                </label>
                                
                                <label class="resto">
                                    <div class="card">
                                        <input type="checkbox">
                                        <div class="descript1">
                                            <h3>Bouchée de homard croustillant</h3>
                                            <p>Et sa farandole de petits légumes <strong>35€</strong></p>                                   
                                        </div>
                                        <span>
                                            <i class="far fa-check-circle"></i>
                                        </span> 
                                    </div>
                                    
                                </label>
                                
                                <label class="resto">
                                    <div class="card"> 
                                        <input type="checkbox">
                                        <div class="descript1">
                                            <h3>Velouté de cèpes</h3>
                                            <p>Aux truffes <strong>20€</strong></p>
                                        </div>                                    
                                        <span>
                                            <i class="far fa-check-circle"></i>
                                        </span> 
                                    </div>                                   
                                </label>
                                
                            </div> 
                        </fieldset>
                        
                        <fieldset>
                            <div>
                                <legend>
                                    Plats 
                                </legend>
                                <label class="resto">
                                    <div class="card"> 
                                        <input type="checkbox">
                                        <div class="descript1">
                                        <h3>Poulet rôti aux herbes de Provence</h3>
                                            <p>Et sa crème de truffe <strong>40€</strong></p> 
                                        </div>                                    
                                        <span>
                                            <i class="far fa-check-circle"></i>
                                        </span>  
                                    </div>                                        
                                </label>
                                
                                <label class="resto">
                                    <div class="card">
                                        <input type="checkbox">
                                        <div class="descript1">
                                            <h3>Langouste rôtie</h3> 
                                            <p>Et ses légumes de saison <strong>35€</strong></p>                                       
                                        </div>
                                        <span>
                                            <i class="far fa-check-circle"></i>
                                        </span>   
                                    </div>  
                                </label>
                            
                            <label class="resto">
                                <div class="card"> 
                                    <input type="checkbox">
                                    <div class="descript1">
                                        <h3>Côte de boeuf Angus</h3>
                                        <p>Et sa purée de panais <strong>44€</strong></p>
                                    </div>                                
                                    <span>
                                        <i class="far fa-check-circle"></i>
                                    </span>     
                                </div>                               
                                </label>                                
                                
                            </div>
                        </fieldset>
                        
                        <fieldset>
                            <div>
                                <legend>
                                    Desserts   
                                </legend>
                                <label class="resto">
                                    <div class="card">
                                        <input type="checkbox">
                                        <div class="descript1">
                                        <h3>Farandole de desserts</h3>
                                        <p>Du chef <strong>18€</strong></p>  
                                        </div>
                                        <span>
                                            <i class="far fa-check-circle"></i>
                                        </span> 
                                    </div>
                                      
                                </label>
                            
                                <label class="resto">
                                    <div class="card">
                                        <input type="checkbox">
                                        <div class="descript1">
                                        <h3>Crème brulée</h3>
                                            <p>Revisité<strong>22€</strong></p> 
                                        </div>                                    
                                        <span>
                                            <i class="far fa-check-circle"></i>
                                        </span>  
                                    </div>                                     
                                </label>
                                
                                <label class="resto">
                                    <div class="card">
                                        <input type="checkbox">
                                        <div class="descript1">
                                            <h3>Tiramisu</h3>
                                            <p>À la noisette <strong>23€</strong></p>  
                                        </div>                                    
                                        <span>
                                            <i class="far fa-check-circle"></i>
                                        </span>  
                                    </div>                                     
                                </label>
                                
                            </div>
                        </fieldset>    
                    </div>                    
                    

                    <div class="bouton">
                        <button type="submit">Commander</button> 
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <div class="container">
                <nav>
                    <h2 class="logo">ohmyfood</h2>
                    <ul>
                        <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
                        <li><a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a></li>
                        <li><a href="#">Mention légales</a></li>
                        <li> <a href="mailto:noreply@ohmyfood.com">Contact</a></li>
                    </ul>
                </nav>  
            </div>
           
        </footer>
    </body>

</html>
