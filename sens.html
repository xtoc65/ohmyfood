<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-widht, initial-scale=1.0"/>
    
		<script src="https://kit.fontawesome.com/0b454f7053.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />

    <body>
        <header id="logo1" class="container">
                <a href="index.html"><i class="fas fa-arrow-left"></i></a>   
                <img src="image/logo/ohmyfood.png" alt="logo">   
        </header>

        <main>
            <img src="image/restaurants/sens.jpg" alt="sens" class="image">
            <div class="container">
                <h1>Le ddélice des sens</h1>
                <i class="far fa-heart heart"></i>
                <i class="far fa-heart heart couleur"></i> 
                <form>                    
                    <fieldset>
                        <div>

                            <legend>
                                Entrées   
                            </legend>
                            <label class="resto">
                                <input type="checkbox">
                                <h3>Tartare de thon</h3>
                                <p>Assaisonné au yuzu <strong>25€</strong></p>
                                <span>
                                    <i class="far fa-check-circle"></i>
                                </span> 
                            </label>
                            
                            <label class="resto">
                                <input type="checkbox">
                                <h3>Bouchée de homard croustillant</h3>
                                <p>Et sa farandole de petits légumes <strong>35€</strong></p>
                                <span>
                                    <i class="far fa-check-circle"></i>
                                </span> 
                            </label>
                            
                            <label class="resto">
                                <input type="checkbox">
                                <h3>Velouté de cèpes</h3>
                                <p>Aux truffes <strong>20€</strong></p>
                                <span>
                                    <i class="far fa-check-circle"></i>
                                </span> 
                            </label>
                            
                        </div> 
                    </fieldset>
                    
                    <fieldset>
                        <div>
                            <legend>
                                Plats 
                            </legend>
                            <label class="resto">
                                <input type="checkbox">
                                <h3>Poulet rôti aux herbes de Provence</h3>
                                <p>Et sa crème de truffe <strong>40€</strong></p>
                                <span>
                                    <i class="far fa-check-circle"></i>
                                </span>     
                            </label>
                            
                            <label class="resto">
                                <input type="checkbox">
                                <h3>Langouste rôtie</h3> 
                                <p>Et ses légumes de saison <strong>35€</strong></p> 
                                <span>
                                    <i class="far fa-check-circle"></i>
                                </span>     
                            </label>
                           
                           <label class="resto">
                            <input type="checkbox">
                            <h3>Côte de boeuf Angus</h3>
                            <p>Et sa purée de panais <strong>44€</strong></p>
                            <span>
                                <i class="far fa-check-circle"></i>
                            </span>     
                            </label>
                            
                            
                        </div>
                    </fieldset>
                    
                    <fieldset>
                        <div>
                            <legend>
                                Desserts   
                            </legend>
                            <label class="resto">
                                <input type="checkbox">
                                <h3>Farandole de desserts</h3>
                                <p>Du chef <strong>18€</strong></p>
                                <span>
                                    <i class="far fa-check-circle"></i>
                                </span>   
                            </label>
                           
                            <label class="resto">
                                <input type="checkbox">
                                <h3>Crème brulée</h3>
                                <p>Revisité<strong>22€</strong></p>
                                <span>
                                    <i class="far fa-check-circle"></i>
                                </span>   
                            </label>
                            
                            <label class="resto">
                                <input type="checkbox">
                                <h3>Tiramisu</h3>
                                <p>À la noisette <strong>23€</strong></p>
                                <span>
                                    <i class="far fa-check-circle"></i>
                                </span>   
                            </label>
                            
                        </div>
                    </fieldset>
                    
                </form>
            </div>
        </main>
        <footer>
            <div class="container">
                <nav>
                    <h2 class="logo">ohmyfood</h2>
                    <ul>

                        <li> <a href="mailto:noreply@ohmyfood.com">Contact</a></li>
                    </ul>
                </nav>  
            </div>
