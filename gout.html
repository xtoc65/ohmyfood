<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-widht, initial-scale=1.0"/>
    
		<script src="https://kit.fontawesome.com/0b454f7053.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />
        <title>La palette du goût</title>
    </head>

    <body>
        <header id="logo1" class="container">
            <a href="index.html"><i class="fas fa-arrow-left"></i></a>   
            <img src="image/logo/ohmyfood.png" alt="logo">   
        </header>
                
        <main>
            <img src="image/restaurants/gout.jpg" alt="gout" class="image">
            <div id="carte">
                <h1 id="h1"> La palette du goût</h1>
                <i class="far fa-heart heart"></i>
                <i class="far fa-heart heart couleur"></i> 
                <form>     
                    <div class="carte"> 
                        <div class="card">
                            <fieldset>
                                <div>
                                    
                                    <legend>
                                        Entrées   
                                    </legend>

                                    <label class="resto">
                                        <input type="checkbox">
                                        <div class="descript1">
                                            <h3>Fricassée d'escargot</h3>
                                            <p>Au piment d'Espelette <strong>25€</strong></p>
                                        </div>
                                        <span>
                                            <i class="far fa-check-circle"></i>
                                        </span> 
                                    </label>
                                    
                                    <label class="resto">
                                        <input type="checkbox">
                                        <div class="descript1">
                                            <h3>Foie gras de canard mi-cuit</h3>
                                            <p>Et ses copeaux de truffe noire <strong>35€</strong></p>    
                                        </div>
                                        <span>
                                            <i class="far fa-check-circle"></i>
                                        </span> 
                                    </label>

                                    <label class="resto">
                                        <input type="checkbox">
                                        <div class="descript1">
                                            <h3>Oeuf au plat</h3>
                                            <p>Assaisonné à la truffe sur lit de caviar <strong>20€</strong></p>     
                                        </div>
                                        <span>
                                            <i class="far fa-check-circle"></i>
                                        </span>   
                                    </label>
                                    
                                </div> 
                            </fieldset>
                            
                            <fieldset>
                                <div>
                                    <legend>
                                        Plats 
                                    </legend>
                                    <label class="resto">
                                        <input type="checkbox">
                                        <div class="descript1">
                                            <h3>Filet de boeuf aux herbes</h3>
                                            <p>Accompagné de sa ribambelle de légumes <strong>40€</strong></p>    
                                        </div>
                                        
                                        <span>
                                            <i class="far fa-check-circle"></i>
                                        </span>     
                                    </label>
                                    
                                    <label class="resto">
                                        <input type="checkbox">
                                        <div class="descript1">
                                            <h3>Parmentier de queue de boeuf</h3> 
                                            <p>À la truffe noire sur sa purée de panais <strong>35€</strong></p>    
                                        </div>
                                        <span>
                                            <i class="far fa-check-circle"></i>
                                        </span>     
                                    </label>
                                    
                                    <label class="resto">
                                        <input type="checkbox">
                                        <div class="descript1">
                                            <h3>Filet de turbot</h3>
                                            <p>Aux agrumes <strong>44€</strong></p>     
                                        </div>                                 
                                        <span>
                                            <i class="far fa-check-circle"></i>
                                        </span>   
                                    </label>
                                </div>
                            </fieldset>
                        </div>                        
                        
                        <fieldset>
                            <div class="desserts">
                                <legend>
                                    Desserts   
                                </legend>
                                <label class="resto">
                                    <input type="checkbox">
                                    <div class="descript1">
                                        <h3>Paris-Brest</h3>
                                        <p>Revisité <strong>18€</strong></p>    
                                    </div>                                
                                    <span>
                                        <i class="far fa-check-circle"></i>
                                    </span>   
                                </label>
                                
                                <label class="resto">
                                    <input type="checkbox">
                                    <div class="descript1">
                                        <h3>Macaron au chocolat d'exception</h3>
                                        <p>Et glace à la vanille de Madagascar <strong>22€</strong></p>   
                                    </div>
                                    <span>
                                        <i class="far fa-check-circle"></i>
                                    </span> 
                                </label>

                                <label class="resto">
                                    <input type="checkbox">
                                    <div class="descript1">
                                        <h3>Mousse au chocolat</h3>
                                        <p>Au piment d'Espelette et à la truffe noire <strong>23€</strong></p>    
                                    </div>                                    
                                    <span>
                                        <i class="far fa-check-circle"></i>
                                    </span> 
                                </label>
                            </div>
                        </fieldset>   
                    </div>
                    
                    <div class="bouton">
                       <button type="submit">Commander</button> 
                    </div>
                    
                </form>
            </div>
        </main>
        <footer>
            <div class="container">
                <nav>
                    <h2 class="logo">ohmyfood</h2>
                    <ul>
                        <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
                        <li><a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a></li>
                        <li><a href="#">Mention légales</a></li>
                        <li> <a href="mailto:noreply@ohmyfood.com">Contact</a></li>
                    </ul>
                </nav>  
            </div>
           
        </footer>
    </body>

</html>
