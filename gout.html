<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-widht, initial-scale=1.0"/>
    
		<script src="https://kit.fontawesome.com/0b454f7053.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/page.css" />
        <title>Ohmyfood</title>
    </head>

    <body>
        <header>
            <nav>
                <a href="index.html"><i class="fas fa-arrow-left"></i></a>   
                <img src="image/logo/ohmyfood.png" alt="logo">   
            </nav>
            <img src="image/restaurants/gout.jpg" alt="gout" class="image">
        </header>

        <main>
            <div>
                <h1> La palette du goût<i class="far fa-heart"></i></h1>
                <form>                    
                    <fieldset>
                        <div>
                            
                            <legend>
                                <h2>Entrées</h2>    
                            </legend>

                            <label>
                                <input type="checkbox">
                                <h3>Fricassée d'escargot</h3>
                                <p>Au piment d'Espelette <strong>25€</strong></p>
                                <span>
                                    <i class="far fa-check-circle"></i>
                                </span> 
                            </label>
                            
                            <label>
                                <input type="checkbox">
                                <h3>Foie gras de canard mi-cuit</h3>
                                <p>Et ses copeaux de truffe noire <strong>35€</strong></p>
                                <span>
                                    <i class="far fa-check-circle"></i>
                                </span> 
                            </label>

                            <label>
                                <input type="checkbox">
                                <h3>Oeuf au plat</h3>
                                <p>Assaisonné à la truffe sur lit de caviar <strong>20€</strong></p> 
                                <span>
                                    <i class="far fa-check-circle"></i>
                                </span>   
                            </label>
                            
                        </div> 
                    </fieldset>
                    
                    <fieldset>
                        <div>
                            <legend>
                                <h2>Plats</h2>    
                            </legend>
                            <label>
                                <input type="checkbox">
                                <h3>Filet de boeuf aux herbes</h3>
                                <p>Accompagné de sa ribambelle de légumes <strong>40€</strong></p>
                                <span>
                                    <i class="far fa-check-circle"></i>
                                </span>     
                            </label>
                            
                            <label>
                                <input type="checkbox">
                                <h3>Parmentier de queue de boeuf</h3> 
                                <p>À la truffe noire sur sa purée de panais <strong>35€</strong></p>
                                <span>
                                    <i class="far fa-check-circle"></i>
                                </span>     
                            </label>
                            
                            <label>
                                <input type="checkbox">
                                <h3>Filet de turbot</h3>
                                <p>Aux agrumes <strong>44€</strong></p>  
                                <span>
                                    <i class="far fa-check-circle"></i>
                                </span>   
                            </label>
                        </div>
                    </fieldset>
                    
                    <fieldset>
                        <div>
                            <legend>
                                <h2>Desserts</h2>   
                            </legend>
                            <label>
                                <input type="checkbox">
                                <h3>Paris-Brest</h3>
                                <p>Revisité <strong>18€</strong></p>
                                <span>
                                    <i class="far fa-check-circle"></i>
                                </span>   
                            </label>
                             
                            <label>
                                <input type="checkbox">
                                <h3>Macaron au chocolat d'exception</h3>
                                <p>Et glace à la vanille de Madagascar <strong>22€</strong></p>   
                                <span>
                                    <i class="far fa-check-circle"></i>
                                </span> 
                            </label>

                            <label>
                                <input type="checkbox">
                                <h3>Mousse au chocolat</h3>
                                <p>Au piment d'Espelette et à la truffe noire <strong>23€</strong></p>    
                                <span>
                                    <i class="far fa-check-circle"></i>
                                </span> 
                            </label>
                        </div>
                    </fieldset>
                    <button type="submit">Commander</button>
                </form>
            </div>
        </main>
        <footer>
            <div>
                <nav>
                    <img src="image/logo/ohmyfood.png" alt="logo">
                    <ul>
                        <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
                        <li><a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a></li>
                        <li><a href="#">Mention légales</a></li>
                        <li> <a href="mailto:noreply@ohmyfood.com">Contact</a></li>
                    </ul>
                </nav>  
            </div>
           
        </footer>
    </body>

</html>
